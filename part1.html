<!DOCTYPE html>
    <head>
        <title>
            Inline Stylees
        </title>
    </head>
    <body>
        <p>Here is some text</p>
        <!-- Seperate multiple styles with a semicolon-->
        <p style="font-size: 20pt">Here is some more if you want</p>
        <p style="font-size:20pt;color:#00AACC">More text</p>
    </body>
</html>
